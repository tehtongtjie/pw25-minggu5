<!-- Register Section -->
<div class="register">
  <h2>Daftar Sekarang</h2>
  <form id="register-form" action="/register" method="POST">
    <input
      type="text"
      id="name"
      placeholder="Nama Lengkap"
      required
      autocomplete="name"
      aria-label="Nama Lengkap"
    />
    <input
      type="email"
      id="email"
      placeholder="Email"
      required
      autocomplete="email"
      aria-label="Email"
    />
    <input
      type="text"
      id="telp"
      placeholder="+62 "
      required
      autocomplete="tel"
      aria-label="Telepon"
    />
    <input
      type="password"
      id="password"
      placeholder="Password"
      required
      aria-label="Password"
    />
    <input
      type="password"
      id="confirm-password"
      placeholder="Konfirmasi Password"
      required
      aria-label="Konfirmasi Password"
    />
    <button type="submit" class="submit">Daftar</button>

    <p>Sudah punya akun? <a href="/login">Masuk</a></p>
  </form>
</div>

<!-- Pop-up Alert -->
<div id="pop-up" class="pop-up">
  <div class="pop-up-content">
    <p>Selamat Anda Telah Tergabung Sebagai Mitra JemariNTB</p>
    <button id="close-pop-up">Tutup</button>
